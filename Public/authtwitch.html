<html>
	<head>
		<title>Bit Boss Battles | Auth Twitch</title>
		<meta name="robots" content="noindex, nofollow">
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
		<script src="./javascripts/cookies.js"></script>
		<script type="text/javascript">
			parseCookies();
			
			var host = document.location.href.split("//")[1].split("/")[0];
			var isDev = (host == "localhost:5000" || host == "local.bitbossbattles.io:5000");
			
			if (document.location.hash != "")
			{
				setCookie({ name: "auth", newValue: document.location.hash.split("=")[1].split("&")[0], secure: !isDev });
				setCookie({ name: "authchange", newValue: "true" });
				
				if (document.location.href.indexOf("channel_subscriptions") != -1) { setCookie({ name: "hassubscope", newValue: "true" }); }
				else { setCookie({ name: "hassubscope", newValue: "false" }); }
				
				setTimeout(function() {
					
					$("#auth").text("Done!");
					
					setTimeout(function() { window.close(); }, 1000);
				}, 1000);
			}
		</script>
	</head>
	<body>
		<div id="body" style="width: 100%; height: 100%; display: table; text-align: center;">
			<div style="vertical-align: middle; display: table-cell;">
				<img src="./images/loading.gif">
				<br>
				<h1 id="auth">Authorizing...</h1>
			</div>
		</div>
	</body>
</html>
